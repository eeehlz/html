<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  이름: <input type="text" name="friend" value="홍길동"><button>친구추가</button>
  <button name="remove">친구삭제</button>
  점수: <input type="number" name="score" value="80">
  <table border="1">
    <thead>
      <tr>
        <th>이름</th>
        <th>점수</th>
      </tr>
    </thead>
    <tbody id="list">

    </tbody>
  </table>
  <script>
    let friendAry = [{name: '정명한',score: 80},
      {name: '김지수',score: 70},
      {name: '고영서',score: 85},
      {
        name: '이민영',
        score: 75
      },
      {
        name: '정은애',
        score: 90
      }
    ];

    // ['정명한', '김지수', '고영서', '이민영', '정은애'];
    let targetItem = document.querySelector('#list'); //tbody

    //이름출력
    function makeList() {
      let html = '';
      friendAry.forEach(function (item, idx, ary) {
        html += `<tr><td>${item.name}</td><td>${item.score}</td></tr>`;
      });
      targetItem.innerHTML = html;
    }
    makeList();

    //추가이벤트
    document.querySelector('button').addEventListener('click', function () {
      let name = document.querySelector('input[name="friend"]').value;
      let score = document.querySelector('input[name="score"]').value;
      friendAry.push({
        name,
        score
      }); //배열추가.
      makeList();
      //초기화
      document.querySelector('input[name="friend"]').value = '';
    });

    //삭제이벤트 등록
    document.querySelector('[name= "remove"]').addEventListener('click', function () {
      let searchName = document.querySelector('input[name="friend"]').value;
      friendAry = friendAry.filter(function (item, idx, ary) {
        //이름이 같으면 false를 반환, 이름이 다르면 true를 반환.
        if (item.name == searchName) {
          return false;
        }
        return true;
      });
      makeList();
      
      // let pos = friendAry.indexOf(searchName);
      // friendAry.pop(); //배열삭제.

      // //위치의 삭제
      // if(pos == -1 ){
      //   alert("이름이 없음");
      //   return;
      // }
      // friendAry.splice(pos, 1);
    });
  </script>
</body>

</html>

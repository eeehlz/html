<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  월: <input type="text"><button>확인</button>
  <div id="show"></div>

  <script>
    document.querySelector('button').addEventListener("click", function () {
      let inputMonth = document.querySelector('input').value;
      
   
      let space = getDays(inputMonth); //1일의 위치(공백)
      let lastDate = getLastDate(inputMonth); //월의 말일

      //월 정보를 알려주면 공백 반환하는 함수
      function getDays(month = 1) {
        if (month == 1) {
          return 3;
        } else if (month == 2 || month == 3) {
          return 6;
        } else if (month == 4) {
          return 2;
        } else if (month == 5) {
          return 4;
        } else if (month == 6) {
          return 0;
        } else if (month == 7) {
          return 2;
        } else if (month == 8) {
          return 5;
        } else if (month == 9) {
          return 1;
        } else if (month == 10) {
          return 3;
        } else if (month == 11) {
          return 6;
        } else if (month == 12) {
          return 1;
        }
      }
      //월정보를 알려주면 말일 반환
      function getLastDate(month = 1) {
        if (month == 1 || month == 3 || month == 5 || month == 7 || month == 8 || month == 10 || month == 12) {
          return 31;
        } else if (month == 2) {
          return 28;
        } else {
          return 30;
        }
      }

      console.log(getDays(inputMonth), getLastDate(inputMonth));



      let days = ['일', '월', '화', '수', '목', '금', '토'];
      let html = '';
      html += '<table border="1">';
        html+=`<caption>${inputMonth}월</caption>`;
      html += '<thead><tr>'
      for (let day of days) {
        html += `<th>${day}</th>`;
      }

      html += '</tr></thead>'
      html += '<tbody id="list"><tr>'


      for (let i = 0; i < space; i++) {
        html += '<td></td>'
      }

      for (let i = 1; i <= lastDate; i++) {
        if ((i + space) % 7 == 0) {
          html += `<td style="background-color:blue; color:yellow">${i}</td>`
        } else if ((i + space) % 7 == 1) {
          html += `<td style="background-color:red; color:yellow">${i}</td>`;
        } else {
          html += `<td>${i}</td>`;
        }

        if ((i + space) % 7 == 0) {
          html += `<tr></tr>`;
        }
      }

      html += '</tr></tbody>'
      html += '</table>';


      document.querySelector("#show").innerHTML = html;
    })

    
  </script>
</body>

</html>
